{% extends "WebApp/index.html" %}

{% load static %}


{% block content %}
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="text-homeimage-new">
                        <div style="font-size: 20px; color: #ffffffde; background-color: rgba(0, 0, 0, 0.384); border-radius: 25px; border: 1px solid #05cdfd">
                            <div class="maintext-image" data-scrollreveal="enter top over 1.5s after 0.1s" >
                                <h4>Confirmación</h4>
                            </div>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div align="center"  style=" margin-left: 15px; margin-right: 15px; font-size:15px; color: #eeeeee; background-color: rgba(0, 0, 0, 0.384); border-radius: 25px; border: 1px solid #05cdfd">
            <form method="post">{% csrf_token %}
                <h4>¿Estás seguro que quieres borrar el Producto:  <b><u>{{ object.name }}</u></b>?</h4>
                <div>
                    <img width="300" src="{{object.imagen}}" alt="">
                </div>
                <input style="background-color: black; margin-top: 15px; margin-bottom: 20px;" type="submit" value="Borrar Producto">
            </form>
            <div style=" margin-bottom: 15px; margin-top: 5px;">
                <b><a style="font-size: 10; color: rgb(152, 179, 209);" href="{% url 'options' %}">VOLVER</a></b>
            </div>
        </div>
        
{% endblock %}
